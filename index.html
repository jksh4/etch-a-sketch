<!DOCTYPE HTML>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <h1>Simple Etch-a-sketch</h1>

    
    
    
    <div id="controls">
            <p id="blockNum">Restart? <br>Blocks per side (5-200) 
                    <input type="number" id="numBlocks" name="numBlocks" min="5" max="200">
            </p>
            <p id="paintInstr">Paintbrush (on/off)<br>Use ENTER key to toggle
            <button id="onOff"></button>
            </p>
            
            <p>Choose color
            <!-- <button class="jscolor {valueElement:'chosen-value', onFineChange:'setColor(this)'}"> -->
            <button class="jscolor {valueElement:null,value:'808080', onFineChange:'setColor(this)'}">
            </button>
            </p>
    </div>
    

    <div class="whole" id="grid">
        

    </div>

    <script src="jscolor.js"></script>
    <script src="etch.js"></script>
</body>
